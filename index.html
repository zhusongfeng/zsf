        <!--表单提交-->
        function tjbiaodan() {
            var username =  $.trim($('#username').val());
            var lianxi =  $.trim($('#lianxi').val());
            var input_provinces = $.trim( $('#input_province').val());
            var input_citys =  $.trim($('#input_city').val());
            var input_areas =  $.trim($('#input_area').val());
            var xxdz =  $.trim($('#xxdz').val());
            var mjly =  $.trim($('#mjly').val());
            var specinfo =  $.trim($('#specinfo').val());


            if (username == '') {
                layer.msg('输入收货人姓名');
                return false;
            } else {
                if (username.length <= 1) {
                    layer.msg('请输入完整姓名');
                    return false;
                }
            }
            if (lianxi == '') {
                layer.msg('输入收货人手机号');
                return false;
            } else {
                var reg = /^1[3|4|5|8]\d{9}$/;
                if (!!(reg.test(lianxi))) {

                } else {
                    layer.msg('手机号码不合法');
                    return false;
                }
            }
            if (input_provinces == '') {
                layer.msg('请选择省份');
                return false;
            }
            if (input_citys == '') {
                layer.msg('请选择城市');
                return false;
            }
            if (input_areas == '') {
                layer.msg('请选择县区');
                return false;
            }
            if (xxdz == '') {
                layer.msg('请输入详细地址');
                return false;
            }
            //实际应用中请提交ajax,模板定时器模拟提交效果
            setTimeout(()=>{
                $.post("http://adv.qclike.cn/api/goods/order",{
                    specinfo:specinfo,
                    name:username,
                    mobile:lianxi,
                    city:input_provinces+input_citys+input_areas,
                    address:xxdz,
                    note:mjly
                },function(result){

                    if(result.code == 1){
                        layer.msg('提交成功');
                    }else {
                        layer.msg(result.msg);
                    }

                });

            },1000)
            // $('#xianshiyincang').submit()
        }
    </script>

<!--省市区三级联动-->
<script type="text/javascript">
    $(function () {
        var html = "";
        $("#input_city").append(html);
        $("#input_area").append(html);
        $.each(pdata, function (idx, item) {
            if (parseInt(item.level) == 0) {
                html += "<option value='" + item.names + "' exid='" + item.code + "'>" + item.names + "</option>";
            }
        });
        $("#input_province").append(html);
        $("#input_province").change(function () {

            /*$('#xxdz').val($('#input_province').val());*/

            if ($(this).val() == "") return;
            $("#input_city option").remove();
            $("#input_area option").remove();
            var code = $(this).find("option:selected").attr("exid");
            code = code.substring(0, 2);
            var html = "<option value=''>城市</option>";
            $("#input_area").append(html);

            $.each(pdata, function (idx, item) {
                if (parseInt(item.level) == 1 && code == item.code.substring(0, 2)) {
                    html += "<option value='" + item.names + "' exid='" + item.code + "'>" + item.names + "</option>";
                }
            });
            $("#input_city").append(html);

        });

        $("#input_city").change(function () {

            /*$('#xxdz').val($('#input_province').val()+$('#input_city').val());*/

            if ($(this).val() == "") return;
            $("#input_area option").remove();
            var code = $(this).find("option:selected").attr("exid");
            code = code.substring(0, 4);
            var html = "<option value=''>区域</option>";
            $.each(pdata, function (idx, item) {
                if (parseInt(item.level) == 2 && code == item.code.substring(0, 4)) {
                    html += "<option value='" + item.names + "' exid='" + item.code + "'>" + item.names + "</option>";
                }
            });
            $("#input_area").append(html);
        });

        $("#input_area").change(function () {
            /*
             $('#xxdz').val($('#input_province').val()+$('#input_city').val()+$('#input_area').val());
             */
            /*自动获取焦点*/
            $("#xxdz").focus();
        });


        var sheng = $('#sheng').val();
        var shi = $('#shi').val();
        var shq = sheng + shi;
        //console.log(shq);
        if (shi != '内网IP') {
            //绑定
            $("#input_province").val(sheng);
            $("#input_province").change();
            $("#input_city").val(shi);
            $("#input_city").change();
            /*$("#input_area").val("罗庄区"); xxdz */
            // $('#xxdz').val(shq);
        }

    });
</script>
